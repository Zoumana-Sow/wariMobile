<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card-content>
            <ion-img class="img" src="assets/money_logo.png"></ion-img>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input  type="text" formControlName="username" ></ion-input>
            <span style="color: red; padding-top: 0.2rem" *ngIf="isValidInput('username')">
              username required
            </span>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <span style="color: red; padding-top: 0.2rem" *ngIf="isValidInput('password')">
              password required
            </span>
          </ion-item>
<!--          <ion-button class="ion-margin-top" expand="block" [hidden]="progress" (click)="logIn()">Se connecter</ion-button>-->
<!--          <ion-progress-bar class="ion-margin-top" type="indeterminate" [hidden]="!progress"></ion-progress-bar>-->
          <ion-button class="ion-margin-top" type="submit" [disabled]="!loginForm.valid" shape="round" expand="block">Se connecter</ion-button>
<!--          <ion-spinner name="crescent"></ion-spinner>-->
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
