<ion-app>
  <ion-split-pane when="sm" content-id="main-content">
    <ion-menu content-id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button>
              <ion-icon slot="start" name='home'></ion-icon>
              <ion-label>
                Home
              </ion-label>
            </ion-item>

            <ion-item button="transaction" [routerLink]="['./transaction']">
              <ion-icon slot="start" [src]="'./assets/icon/transaction.svg'"></ion-icon>
              <ion-label>
                Transaction
              </ion-label>
            </ion-item>
            <ion-item button="commission" [routerLink]="['./commission']">
              <ion-icon slot="start" [src]="'./assets/icon/commis.svg'"></ion-icon>
              Commissitions
            </ion-item>
            <ion-item button="calculator-frais" [routerLink]="['./calculator-frais']">
              <ion-icon slot="start" name="calculator"></ion-icon>
              Calculateur
            </ion-item>
            <ion-item button="deconnexion" (click)="Deconnecte()">
              <ion-icon slot="start" [src]="'./assets/icon/exit.svg'" style="color: #FA4A0C;"></ion-icon>
              Déconnexion
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>
            <img style="width: 30px; height: 30px;" src="./assets/money_logo.png" class="ion-icon">
          </ion-title>
          <ion-item slot="end">
            <ion-avatar>
              <img src="./assets/money_logo.png">
            </ion-avatar>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-card>
          <ion-grid >
            <ion-card-header>
              <ion-card-subtitle class="ion-padding card">Mon solde disponible</ion-card-subtitle>
              <ion-card-title class="ion-padding card-title">150 000 F CFA</ion-card-title>
              <ion-card-subtitle class="ion-padding last-card">Mis à jour le 22/02/20 à 13:09</ion-card-subtitle>
            </ion-card-header>
          </ion-grid>
        </ion-card>



        <ion-grid>
          <ion-row>
            <ion-col sizeSm="8">
              <ion-item button="depot" routerLink='depot' class="ion-no-padding">
                <ion-icon slot="start" name="return-up-forward-outline"></ion-icon>
                Depot
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeSm="8">
              <ion-item button="retrait" routerLink='retrait' class="ion-no-padding">
                <ion-icon slot="start" name="return-up-back-outline"></ion-icon>
                Retrait
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeSm="8">
              <ion-item button="transaction" routerLink='transaction' class="ion-no-padding ">
                <ion-icon slot="start" [src]="'./assets/icon/transaction.svg'" style="color: #FA4A0C;"></ion-icon>
                Mes transactions
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeSm="8">
              <ion-item button="transac" routerLink='transaction' class="ion-no-padding">
                <ion-icon slot="start" [src]="'./assets/icon/all-transaction.svg'" style="color: #FA4A0C;"></ion-icon>
                Toutes les transactions
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeSm="8">
              <ion-item button="commission" routerLink='commission' class="ion-no-padding">
                <ion-icon slot="start" [src]="'./assets/icon/commis.svg'" style="color: #FA4A0C;"></ion-icon>
                Mes commissions
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeSm="8">
              <ion-item button="calculator-frais" routerLink='calculator-frais' class="ion-no-padding">
                <ion-icon slot="start" [src]="'./assets/icon/calculator.svg'" style="color: #FA4A0C;"></ion-icon>
                Calculateur de frais
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col sizeSm="8">
              <ion-item class="ion-no-padding" button="deconnexion" (click)="Deconnecte()">
                <ion-icon slot="start" [src]="'./assets/icon/exit.svg'" style="color: #FA4A0C;"></ion-icon>
                Déconnexion
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
          <ion-icon name="time"></ion-icon>
          <ion-label>Historique</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Info</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="calculator">
          <ion-icon name="calculator"></ion-icon>
          <ion-label>Calculator</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </div>

  </ion-split-pane>
</ion-app>
