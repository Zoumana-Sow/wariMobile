<ion-app>
  <ion-split-pane when="sm" content-id="main-content">


    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start" >

            <ion-button [routerLink]="['/menu']">
              <ion-icon name="home"></ion-icon>
            </ion-button>

          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="padding">
        <ion-segment  value="sender">
          <ion-segment-button (click)="onSelect('beneficiaire')" value="sender">
            <ion-label>Bénéficiaire</ion-label>
          </ion-segment-button>
          <ion-segment-button (click)="onSelect('emeteur')"  value="receiver">
            <ion-label>Emetteur</ion-label>
          </ion-segment-button>
        </ion-segment>

        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <form [formGroup]="FormRetrait" (ngSubmit)="presentAlertConfirm()">
                <div *ngIf="isEmit=='emeteur'">
                  <ion-item>
                    <ion-label class="test" position="floating">N° CNI</ion-label>
                    <ion-input class="test" readOnly [value]="CNIemet"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Nom et Prénom</ion-label>
                    <ion-input class="test" readOnly [value]="nomComplet"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Montant à recevoir</ion-label>
                    <ion-input class="test" readOnly [value]="montant"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Telephone</ion-label>
                    <ion-input class="test" readOnly [value]="phoneEmet"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Date d'envoi</ion-label>
                    <ion-input class="test" readOnly [value]="dateDepot"></ion-input>

                  </ion-item>
                </div>
                <div *ngIf="isEmit=='beneficiaire'">
                  <ion-item>
                    <ion-label class="test" position="floating">Code de Transaction</ion-label>
                    <ion-input class="test" type="text" formControlName="codeTransaction" [(ngModel)]="codeTransaction" (keyup)="getTransac()"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label class="test" position="floating">N° CNI</ion-label>
                    <ion-input class="test" type="text" formControlName="CNI"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label class="test" position="floating">Nom Complet</ion-label>
                    <ion-input class="test" readOnly [value]="nomCompletBenef"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Montant à recevoir</ion-label>
                    <ion-input class="test" readOnly [value]="montant"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Telephone</ion-label>
                    <ion-input class="test" readOnly [value]="phoneBenef"></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label class="test" position="floating">Date d'envoi</ion-label>
                    <ion-input class="test" readOnly [value]="dateDepot"></ion-input>
                  </ion-item>
                </div>
                <ion-button class="ion-margin-top" type="submit" shape="round" expand="block" [disabled]="FormRetrait.invalid">Valide</ion-button>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-content>

    </div>

  </ion-split-pane>
</ion-app>
<!--   Segment with default selection-->
