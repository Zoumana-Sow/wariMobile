<ion-app>
  <ion-split-pane when="sm" content-id="main-content">


    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start" [routerLink]="['/menu']">

            <ion-button>
              <ion-icon name="home"></ion-icon>
            </ion-button>

          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <form [formGroup]="FormRecharge" (ngSubmit)="presentAlertConfirm()">
                <ion-item>
                  <ion-label position="floating" >Type de transaction</ion-label>
                  <ion-input class="test" readOnly value="DEPOT"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Montant</ion-label>
                  <ion-input type="number" formControlName="montant" ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Agence</ion-label>
                  <ion-select value="brown" okText="Ok" formControlName="compte" cancelText="Annuler">
                    <ion-select-option *ngFor="let agence of listAgence" value="{{agence.compte.id}}">{{agence.nomAgence}}</ion-select-option>
                  </ion-select>
                </ion-item>
                <div class="ion-float-right ion-margin-top">
                  <ion-button type="submit" [disabled]="FormRecharge.invalid">Rechargement</ion-button>
                </div>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/caissier']">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
          <ion-icon name="time"></ion-icon>
          <ion-label>Historique</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="calculator"></ion-icon>
          <ion-label>Calculator</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </div>

  </ion-split-pane>
</ion-app>
