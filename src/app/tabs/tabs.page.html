<ion-tabs>
  <ion-menu content-id="main-content" >
    <ion-header>
      <ion-toolbar color="primary" >
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <ion-menu-toggle auto-hide="false">
          <ion-item button>
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>



          <ion-item>
            <ion-icon slot="start" [src]="'./assets/icon/transaction.svg'"></ion-icon>
            <ion-label>
              Transaction
            </ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-item>
          <ion-icon slot="start" [src]="'./assets/icon/commis.svg'"></ion-icon>
          Commissitions
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="calculator"></ion-icon>
          Calculateur
        </ion-item>
        <ion-item>
          <ion-icon slot="start" [src]="'./assets/icon/exit.svg'" style="color: #FA4A0C;"></ion-icon>
          DÃ©connexion
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="time"></ion-icon>
      <ion-label>Historique</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Info</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calculator">
            <ion-icon name="calculator"></ion-icon>
            <ion-label>Calculator</ion-label>
          </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
